<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:b="http://bootsfaces.net/ui"
>

<h:head>
  <title>Blog Posts</title>
</h:head>

<h:body>
  <b:navBar brand="Sample Blog" brandHref="#" fixed="top">
    <b:navbarLinks>
      <b:navLink value="Link" href="#"/>
      <b:navLink value="Link" href="#"/>
      <b:dropMenu value="Dropdown">
        <b:navLink value="Action" href="#"/>
        <b:navLink value="Another action" href="#"/>
        <b:navLink value="Something else here" href="#"/>
        <b:navLink/>
        <b:navLink header="Nav header"/>
        <b:navLink value="Separated link" href="#"/>
        <b:navLink value="One more separated link" href="#"/>
      </b:dropMenu>
    </b:navbarLinks>
    <h:form styleClass="navbar-form navbar-right">
      <div class="form-group">
        <b:inputText placeholder="Email" fieldSize="sm"/>
        <!--input type="text" class="form-control" placeholder="Search"/-->
      </div>
      <div class="form-group">
        <b:inputText placeholder="Password" fieldSize="sm"/>
      </div>
      <b:commandButton action="a" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
    </h:form>
  </b:navBar>
  <b:jumbotron>
    <b:container>
      <h1>Hello, Blog Reader!</h1>
      <p>This is a sample blog post page using BootsFaces.</p>
      <p>
        <a href="https://www.bootsfaces.net/" target="_blank" class="btn btn-lg btn-info">Visit BootsFaces »</a>
      </p>
    </b:container>
    <b:container>
      <h:form>
        <div>
          <b:inputText placeholder="Title" id="txtTitle" value="#{createBlogPostBean.newBlogPost.title}">
            <!-- https://fontawesome.com/search -->
            <f:facet name="prepend">
              <b:iconAwesome value="header" />
            </f:facet>
          </b:inputText>
          <h:message for="txtTitle"/>
        </div>
        <div>
          <b:inputText placeholder="Content here..." id="txtContent" value="#{createBlogPostBean.newBlogPost.content}">
            <f:facet name="prepend">
              <b:iconAwesome value="pencil" />
            </f:facet>
          </b:inputText>
          <h:message for="txtContent"/>
        </div>
        <b:commandButton
          action="#{createBlogPostBean.action()}"
          value="Create Blog Post"
          look="primary btn-block"
          icon="plus"
          size="lg"/>
        <h:messages globalOnly="true"/>
      </h:form>
    </b:container>
  </b:jumbotron>

  <b:container>
    <b:row>
      <c:forEach items="#{listBlogPostsBean.blogPosts}" var="bp">
        <b:column col-md="4">
          <h2>
            <h:outputText value="#{bp.title}"/>
          </h2>
          <p>
            <h:outputText value="#{bp.content}"/>
          </p>
          <p><b:button outcome="" value="View details »"/></p>
        </b:column>
      </c:forEach>
    </b:row>
    <hr/>
    <footer>
      <p><h:outputText value="Stage:#{facesContext.application.projectStage}"/></p>
    </footer>
  </b:container>

</h:body>

</html>
